[package]
name = "numpy-example"
version = "0.1.0"
authors = ["Toshiki Teramura <toshiki.teramura@gmail.com>"]
edition = "2018"

[lib]
name = "rust_ext"
crate-type = ["cdylib"]

[dependencies]
numpy = { path = "../.." }
ndarray = ">= 0.12"
jemallocator = {version="0.3", features=["disable_initial_exec_tls"]}

[dependencies.pyo3]
version = "0.8"
features = ["extension-module"]
